<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="styles.css">
    <title>UiBrains Dashboard</title>
</head>
<body>

<!-- Main Navigation -->
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">
        <a href="index.html" class="navbar-brand text-warning">
            <i class="fa fa-snowflake"></i> UiBrains</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#uiNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="uiNavbar">

        </div>
    </div>
</nav>

<!-- Dashboard Section -->
<section class="bg-teal text-white p-2">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1><i class="fa fa-snowflake"></i> UiBrains Dashboard</h1>
            </div>
        </div>
    </div>
</section>

<!-- Login Section -->
<section class="p-5 mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!-- Empty -->
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-teal text-white">
                        <h3>Login Here</h3>
                    </div>
                    <form>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="User Name">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="index.html" class="btn btn-teal btn-block">Login</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2">
                <!-- Empty -->
            </div>
        </div>
    </div>
</section>

<!-- Main Footer See script.js -->
<section id="main-footer"></section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- BODY ENDS -->
<script src="../bootstrap/js/fontawesome-all.js"></script>
<script src="../bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
<script src="script.js"> </script>
<script>
    CKEDITOR.replace( 'editor1' );
</script>
</body>
</html>
